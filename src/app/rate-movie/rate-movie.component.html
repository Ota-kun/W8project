<div class="arvosteluwidth">
  <div class="form-style-5">
    <form>
      <fieldset>
        <legend><strong>Rate the movie</strong></legend><br />

          <label for="nickname">Nickname: <span class="required">*</span></label>
          <input type="text" name="field1" placeholder="Username *">

          <label for="title">Title: <span class="required">*</span></label>
          <input type="text" name="field2" placeholder="Title *">

          <label for="year">Year: <span class="required">*</span></label>
          <input type="number" name="field3" placeholder="Year *">

          <label for="genre">Genre:</label>
          <input type="text" name="field4" placeholder="Genre">

          <label for="duration">Duration:</label>
          <input type="number" name="field5" placeholder="Duration (minutes)">

          <label for="director">Director:</label>
          <input type="text" name="field6" placeholder="Director">

          <label for="cast">Cast:</label>
          <input type="text" name="field7" placeholder="Cast">

          <label for="description">Description: <span class="required">*</span></label>
          <textarea name="field8" placeholder="Description"></textarea>
          
          <label for="rating">Rating: <span class="required">*</span></label>
          <select id="rating" name="field9">
          <optgroup label="Your rating">
            <option id="one">1</option>
            <option id="two">2</option>
            <option id="three">3</option>
            <option id="four">4</option>
            <option id="five">5</option>
            <option id="six">6</option>
            <option id="seven">7</option>
            <option id="eight">8</option>
            <option id="nine">9</option>
            <option id="ten">10</option>
          </optgroup>
          </select>
        </fieldset>
      
      <input type="submit" value="Apply" />
    </form>
  </div>
</div>
